spring:
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:8888
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
